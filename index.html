<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>这是个demo</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="css/index.css" media="all" />
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <form class="layui-form headerFormStyle" action="">
                <div class="layui-form-item layui-input-inline formItemStyle">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="username" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-input-inline formItemStyle">
                    <label class="layui-form-label">城市</label>
                    <select name="city"  lay-search="" class="layui-input-block">
                        <option value="">请选择一个城市</option>
                        <option value="城市-0">城市-0</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select>
                </div>
                <div class="layui-form-item layui-input-inline formItemStyle">
                    <label class="layui-form-label">积分</label>
                    <div class="layui-input-block">
                        <input  name="experience" lay-verify="experience" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-input-inline formItemStyle">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item layui-input-inline formItemStyle">
                    <button type="button" lay-submit lay-filter="searchMsg"
                            class="layui-btn search_btn"><i class="layui-icon layui-icon-search"></i></button>
                    <button type="reset" lay-submit lay-filter="searchRefreshMsg"
                            class="layui-btn search_refresh_btn"><i class="layui-icon layui-icon-refresh"></i></button>
                </div>
                <!--<div class="layui-form-item layui-input-inline formItemStyle" pane="">
                    <label class="layui-form-label">复选框</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
                        <input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
                    </div>
                </div>-->
            </form>
        </div>
        <div class="container">
            <div class="layui-side">
                <div id="testTree" class="demo-tree demo-tree-box" style="overflow: auto"></div>
            </div>
            <div class="layui-body" style="padding: 10px;">
                <div>
                    <a class="layui-btn btn-add btn-default" id="btn-add">添加</a>
                </div>
                <table class="layui-hide" id="testTable" lay-filter="testTable"></table>
                <div id="pageTest"></div>
            </div>
        </div>
        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-xs layui-btn-normal btn-default" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i></a>
            <a class="layui-btn layui-btn-xs layui-btn-danger btn-default" lay-event="del">
                <i class="layui-icon layui-icon-delete"></i></a>
        </script>
    </div>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
